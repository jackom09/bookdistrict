{% block title %}Edytuj swoje dane{% endblock %}

    {% csrf_token %}

    <table class="table table-borderless">
      <tbody>
          <tr class="form-group">
            <td class="text-right">ImiÄ™:</td>
            <td>{{ form.first_name }}</td>

          </tr>
          <tr class="form-group">

{% endblock %}
